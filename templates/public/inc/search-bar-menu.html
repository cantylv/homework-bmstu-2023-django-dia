<div class="collapse-sort">
    <form action="{% url url_alias %}" method="get">
        <span class="label-sorting">Сортировка: </span>
        <input type="hidden" name="catalog" value="{{ request.GET.catalog }}">
        <input type="hidden" name="page" value="{{ request.GET.page }}">

        {% if request.GET.job %}
            <input type="hidden" placeholder="Поиск" name="job" value="{{ request.GET.job }}">
        {% elif request.GET.name %}
            <input type="hidden" placeholder="Поиск" name="name" value="{{ request.GET.name }}">
        {% endif %}

        <select id="sort-options" name="sorted">
            <option value="name">По имени</option>
            <option value="price_asc">По возрастанию стоимости</option>
            <option value="price_desc">По убыванию стоимости</option>
        </select>
        <button type="submit" class="sort-button card-order-btn-submit">Показать результат</button>
    </form>
</div>
