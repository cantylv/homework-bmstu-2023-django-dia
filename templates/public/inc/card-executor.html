{% load static %}

{% for contractor in contractors %}
    <div class="card-order">
        <div class="card-order-about">
            <div class="card-order-about-username">{{ contractor.name }}</div>
            <img src="{% static contractor.picture %}" alt="ava" class="card-order-about-ava">
        </div>

        <div class="card-order-short-info">

            <div class="card-order-short-info-job">Вид деятельности:</div>
            <div class="card-order-short-info-job-ans">{{ contractor.job }}</div>

            <div class="card-order-short-info-age">Возраст:</div>
            <div class="card-order-short-info-age-ans">{{ contractor.age }}</div>

            <div class="card-order-short-info-citship">Гражданство:</div>
            <div class="card-order-short-info-citship-ans">{{ contractor.citship }}</div>

            <div class="card-order-short-info-town">Город ведения деятельности:</div>
            <div class="card-order-short-info-town-ans">{{ contractor.townJob }}</div>

            <div class="card-order-short-info-salary">Cтоимость работы (RUB):</div>
            <div class="card-order-short-info-salary-ans">{{ contractor.salary }}</div>

        </div>

        <a href="{% url 'contractor' contractor_id=contractor.id %}">
            <button class="card-order-btn-submit">Подробнее</button>
        </a>
    </div>
{% endfor %}
