{% load static %}


<div class="orders">
    {% for catalog in catalogs %}
        <a class="order" href="{% url 'contractors' %}?catalog_id={{ catalog.id }}">
            <img src="{% static catalog.src %}" class="icon" alt="icon_{{ catalog.name }}">
            <div class="text">{{ catalog.name }}</div>
        </a>
    {% endfor %}
</div>
